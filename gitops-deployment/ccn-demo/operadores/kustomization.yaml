apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: avoid-namespace-default
      namespace: demo-cloudnativeapps
    unsetOnly: true
resources:
- cloudnativeapps-ns.yaml
- pipelines-op.yaml
- elasticsearch-op.yaml
- tracing-op.yaml
- kiali-op.yaml
- servicemesh-op.yaml
- serverless-op.yaml