---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name:  inventory
  labels:
    app: inventory
    app.kubernetes.io/component: inventory
    app.kubernetes.io/instance: inventory
    app.kubernetes.io/name: inventory
    app.kubernetes.io/part-of: inventory
    app.openshift.io/runtime: quarkus
  annotations:
    app.openshift.io/route-disabled: 'false'
    app.openshift.io/connects-to: '[{"apiVersion":"apps.openshift.io/v1","kind":"DeploymentConfig","name":"inventory-database"}]'
    app.openshift.io/vcs-ref: ocp-4.11
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    app: inventory
    deploymentconfig: inventory
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: inventory
        deploymentconfig: inventory
    spec:
      containers:
      - name:  inventory
        image:  quay.io/erivasza0/inventory:latest
        resources: {}
        ports:
        - containerPort:  8080
          protocol: TCP
        - containerPort:  8443
          protocol: TCP
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: inventory
  labels:
    app: inventory
    app.kubernetes.io/component: inventory
    app.kubernetes.io/instance: inventory
    app.kubernetes.io/name: inventory
    app.kubernetes.io/part-of: inventory
    app.openshift.io/runtime-version: latest
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  selector:
    app: inventory
    deploymentconfig: inventory
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080


---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: inventory
  labels:
    app: inventory
    app.kubernetes.io/component: inventory
    app.kubernetes.io/instance: inventory
    app.kubernetes.io/name: inventory
    app.kubernetes.io/part-of: inventory
    app.openshift.io/runtime-version: latest
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  to:
    kind: Service
    name: inventory
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None