---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name:  datagrid-service
  labels:
    app: datagrid-service
    app.kubernetes.io/component: datagrid-service
    app.kubernetes.io/instance: datagrid-service
    app.kubernetes.io/part-of: cart
    app.openshift.io/runtime: datagrid
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 1
  selector:
    deploymentconfig: datagrid-service
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        deploymentconfig: datagrid-service
    spec:
      containers:
      - name:  catalog
        image:  quay.io/openshiftlabs/ccn-infinispan:12.0.0.Final-1
        resources: {}
        ports:
          - containerPort: 11221
            protocol: TCP
          - containerPort: 11222
            protocol: TCP
          - containerPort: 2157
            protocol: TCP
          - containerPort: 46655
            protocol: TCP
          - containerPort: 57600
            protocol: TCP
          - containerPort: 7800
            protocol: TCP
          - containerPort: 7900
            protocol: TCP
        env:
          - name: PASS
            value: pass
          - name: USER
            value: user
      restartPolicy: Always

---
kind: Service
apiVersion: v1
metadata:
  name: datagrid-service
  labels:
    app: datagrid-service
    app.kubernetes.io/component: datagrid-service
    app.kubernetes.io/instance: datagrid-service
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  ports:
    - name: 2157-tcp
      protocol: TCP
      port: 2157
      targetPort: 2157
    - name: 7800-tcp
      protocol: TCP
      port: 7800
      targetPort: 7800
    - name: 7900-tcp
      protocol: TCP
      port: 7900
      targetPort: 7900
    - name: 11221-tcp
      protocol: TCP
      port: 11221
      targetPort: 11221
    - name: 11222-tcp
      protocol: TCP
      port: 11222
      targetPort: 11222
    - name: 46655-tcp
      protocol: TCP
      port: 46655
      targetPort: 46655
    - name: 57600-tcp
      protocol: TCP
      port: 57600
      targetPort: 57600
  type: ClusterIP
  selector:
    deploymentconfig: datagrid-service
