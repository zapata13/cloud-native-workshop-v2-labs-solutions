---
apiVersion: v1
kind: Secret
metadata:
  name: catalog-database
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
type: Opaque 
stringData: 
  database-name: catalog
  database-password: mysecretpassword
  database-user: catalog

---
apiVersion: v1
kind: Service
metadata:
  name: catalog-database
  labels:
    app: catalog-database
    app.kubernetes.io/component: catalog-database
    app.kubernetes.io/instance: catalog-database
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  selector:
    name: catalog-database
    deploymentconfig: catalog-database
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: 5432-tcp
    protocol: TCP
    port: 5432
    targetPort: 5432 
    nodePort: 0

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: catalog-database
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: catalog-database
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/part-of: catalog
    app.openshift.io/runtime: postgresql
spec:
  strategy:
    type: Recreate
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - postgresql
        from:
          kind: ImageStreamTag
          namespace: openshift
          name: 'postgresql:10-el8'
    - type: ConfigChange
  replicas: 1
  template:
    metadata:
      labels:
        name: catalog-database
    spec:
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: catalog-database
      containers:
        - resources:
            limits:
              memory: 512Mi
          readinessProbe:
            exec:
              command:
                - /usr/libexec/check-container
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: postgresql
          livenessProbe:
            exec:
              command:
                - /usr/libexec/check-container
                - '--live'
            initialDelaySeconds: 120
            timeoutSeconds: 10
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: catalog-database
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: catalog-database
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: catalog-database
          securityContext:
            capabilities: {}
            privileged: false
          ports:
            - containerPort: 5432
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/pgsql/data
